<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent; /* Black for LWA_COLORKEY transparency */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 1200px;
            height: 200px;
            background: linear-gradient(135deg, #000000 0%, #2A1A3D 100%); /* Black to dark purple */
            border: 4px solid #FF00FF; /* Neon purple border */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 0, 255, 0.5); /* White and purple glow */
            animation: glowPulse 2s infinite alternate, fadeIn 1s ease-in;
            overflow: visible;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            padding: 15px;
            position: relative;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 0, 255, 0.8); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; filter: blur(5px); }
            100% { opacity: 1; filter: blur(0); }
        }
        .logo {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 120px;
            height: auto;
            z-index: 500;
        }
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: flex-start;
        }
        .header {
            font-family: 'Press Start 2P', cursive;
            font-size: 22px; /* Larger for prominence */
            color: #FFFFFF; /* White */
            text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF; /* Purple glow */
            animation: flicker 3s infinite;
            margin: 0 0 10px 0;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
        .info-content {
            flex: 1;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Subtle white overlay for depth */
            border: 1px solid #FF00FF; /* Purple border */
            border-radius: 5px;
            overflow: auto;
            color: #FFFFFF; /* White for body text */
            font-family: 'Orbitron', sans-serif;
            font-size: 34px; /* Larger for prominence */
            font-weight: 700; /* Bold */
            padding: 10px;
            box-sizing: border-box;
            text-align: left;
        }
        .info-content p {
            margin: 5px 0;
        }
        .info-content b {
            color: #FF00FF; /* Neon purple for emphasis */
            text-shadow: 0 0 3px #FFFFFF; /* White glow on bold text */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.jpg" class="logo" alt="Xtreme Gaming Cabinets Logo">
        <div class="info-container">
            <h1 class="header">Game Info</h1>
            <div class="info-content">
                <p>P1 controls with the <b>Pad / Arcade Controls</b>, while P2 uses the <b>Lightgun</b></p>
            </div>
        </div>
    </div>
</body>
</html>
